{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="text-white mt-5">Home Page</h3>
{% for post in posts %}
    <div class="jumbotron mt-3">
        <h1 class="display-4">{{post.title}}</h1>
        <p class="lead">{{post.desc}}</p>
    </div>
{% endfor %}
</div>

{% endblock content %}
